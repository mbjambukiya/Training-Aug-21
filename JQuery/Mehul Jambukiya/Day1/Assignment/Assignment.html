<!-- Put a droplist with 5 country name from list object using jquery
    (Eg. India, United Kingdom..). Default value should “Please select”.
    – Bellow droplist all country name which are in the dropdown that should 
    display with Label : “Your Selected Country : “.
    – By default all country name should display.
    – Only that country name should appear which are you select from dropdown.
    All other label should be disappear.
    – When i select ‘Please select’, all countries name should get displayed. -->


<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>

    <div class="container w-50 d-flex flex-column align-items-center" id="maindiv">

        <h3 class="text-center mt-2">Assignment</h3>

        <br>

        <label for="technology" class="form-label">Please select your country :</label>
        <!-- <select id="sel"></select> -->
        <div id="countrydropdown" class="dropdown">

        </div>

        <br>

        <span>Your selected country:</span>

        <div id="selectedcountry">

        </div>

    </div>


    <script>

        var countrylist = ["Please Select", "India", "US", "Italy", "France", "Germany"];

        function displayCountry() {

            for (i in countrylist) {
                if (i != 0) {
                    $("<span></span>").html(countrylist[i] + "<br>").appendTo($("#selectedcountry"))
                }
            }

        }

        $(function () {

            var selectTag = $("<select></select>")
            selectTag.attr("class", "form-select")

            for (i of countrylist) {
                $("<option></option>").val(i).text(i).appendTo(selectTag)
            }

            $("#countrydropdown").append(selectTag)

            displayCountry();

            $("select").change(function () {
                if ($("option:selected").val() == countrylist[0]) {
                    $("#selectedcountry").empty()
                    displayCountry();
                }
                else {
                    $("#selectedcountry").empty()
                    $("<span></span>").text($("option:selected").val()).appendTo($("#selectedcountry"))
                }
            })
        })

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>

</body>
