<!-- Create one paragraph, add some dummy text and apply blue background color using jquery -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Excercise1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>

    <div class="container w-50" id="maindiv">
        <h3 class="text-center mt-2">Excercise1</h3>

        <div>

            <p id="para1">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi maiores laborum numquam eligendi aliquam
                obcaecati. Iure nisi reprehenderit magnam voluptate dolorum ad exercitationem aliquid eaque?
            </p>

            <button type="submit" class="btn btn-info btn-sm m-2" id="clkbtn">Change Color</button>

        </div>
    </div>


    <script>
        
        $(function(){
            $("#clkbtn").click(function(){
                $("#para1").css("background-color","blue");
            })
        })

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
