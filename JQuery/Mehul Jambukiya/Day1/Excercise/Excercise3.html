<!-- Label : “Please select your technology :”
– Consider following set of radio buttons :- “PHP”, “ASP.NET”, “ASP”, “JSP”, “PERL”, “Cold Fusion”, “Other”.
  Layout these buttons in a Horizontal manner.

– Clicking on a particular radio button should display the related technology 
  name besides label : “You have selected :“.

  – Use multiple “span” HTML element for displaying the related message.

– Note that radio button should be selectable by clicking on the corresponding label. -->


<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Excercise3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>

    <div class="container w-50" id="maindiv">
        <h3 class="text-center mt-2">Excercise3</h3>

        <label for="technology" class="form-label">Please select your technology :</label>
        <br>

        <input type="radio" name="technology" id="php" value="PHP" class="form-check-input">
        <span class="bg bg-light"></span>
        <label for="php" class="form-check-label">PHP</label>

        <input type="radio" name="technology" id="aspdotnet" value="ASPDOTNET" class="form-check-input">
        <span class="bg bg-light"></span>
        <label for="aspdotnet" class="form-check-label">ASP.NET</label>

        <input type="radio" name="technology" id="asp" value="ASP" class="form-check-input">
        <span class="bg bg-light"></span>
        <label for="asp" class="form-check-label">ASP</label>

        <input type="radio" name="technology" id="jsp" value="JSP" class="form-check-input">
        <span class="bg bg-light"></span>
        <label for="jsp" class="form-check-label">JSP</label>

        <input type="radio" name="technology" id="perl" value="PERL" class="form-check-input">
        <span class="bg bg-light"></span>
        <label for="perl" class="form-check-label">PERL</label>

        <input type="radio" name="technology" id="coldfusion" value="ColdFusion" class="form-check-input">
        <span class="bg bg-light"></span>
        <label for="coldfusion" class="form-check-label">Cold Fusion</label>

        <input type="radio" name="technology" id="other" value="Other" class="form-check-input">
        <span class="bg bg-light"></span>
        <label for="other" class="form-check-label">Other</label>

    </div>


    <script>

        $(function () {

            $("input").click(function(){
                    $("input:checked + span").html("<strong>You have selected : </strong>")
                    $("input:not(:checked) + span").text("")
            })
            
        })

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
</body>

</html>
