<!-- Label : “Please select your technology :”
– Consider following set of radio buttons :- “PHP”, “ASP.NET”, “ASP”, “JSP”, “PERL”, “Cold Fusion”, “Other”.
  Layout these buttons in a Horizontal manner.

– Clicking on a particular radio button should display the related technology 
  name besides label : “You have selected :“.

  – Use multiple “span” HTML element for displaying the related message.

– Note that radio button should be selectable by clicking on the corresponding label. -->


<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Excercise3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>

    <div class="container w-50" id="maindiv">
        
        <h3 class="text-center mt-2">Excercise3</h3>

        <label for="technology" class="form-label">Please select your technology :</label>
        <br>

    <div id="demodiv"></div>

</div>


    <script>
        var tech = ["PHP", "ASP.NET", "ASP", "JSP", "PERL", "ColdFusion", "Other"]

        $(function () {

            for (i of tech) {
                $("#demodiv").append($("<input type='radio'>").val(i).attr({ "id": i.toLowerCase(), "name": "technology", "class": "form-check-input" }));
                $("#demodiv").append($("<span></span>").attr("class", "bg-light"));
                $("#demodiv").append($("<label>").text(i).attr({ "for": i.toLowerCase(), "class": "form-check-label" }));
            }

            $("input").click(function () {
                $("input:checked + span").html("<strong>You have selected : </strong>").attr("style","color:blue")
                $("input:not(:checked) + span").text("")
            })

        })

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

      -->
</body>

</html>
