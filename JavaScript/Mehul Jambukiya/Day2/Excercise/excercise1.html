<!-- Write a JavaScript function to check whether a string is blank or not.-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Excercise 1</title>
  </head>
  <body>
    <h3 class="text-center mt-2">Excercise 1</h3>

    <div class="container w-25">
        <lable class="form-label">Enter a string:</lable>
        <input type="text" name="str" id="inpstr" class="form-control my-3">
        <button class="btn btn-outline-secondary btn-sm" onclick="chkEmpty(inpstr.value)">Check</button>
    </div>



    <script>

      function chkEmpty(str){
        if(str.length==0){
          alert("Entered string is empty...")
        }
        else{
          alert("Entered string is:"+str)
        }
      }

    </script>
