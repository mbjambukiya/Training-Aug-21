<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <script>

        // Array Methods

        var arr = new Array(11,22,33,44,55);
        console.log(arr)

        var arrstr = arr.toString()
        console.log(arrstr)
        console.log(typeof(arrstr))

        var arrstr2 = arr.join("*")
        console.log(arrstr2)

        arr.pop()
        arr.push(99)
        console.log(arr)

        arr.shift()
        arr.unshift(010)
        console.log(arr)

        arr.unshift(50)
        console.log(arr)

        arr.unshift(040)
        console.log(arr)

        arr[0] = 10
        console.log(arr)

        console.log(arr.length)

        delete arr[0]
        console.log(arr)

        arr.splice(2,0,123,1234,231)
        console.log(arr)

        arr.splice(0,2)
        console.log(arr)

        var arr2 = new Array(81,82,83)

        var arr3 = arr.concat(arr2)
        console.log(arr3)

        arr3=arr.concat(888)
        console.log(arr3)

        arr3 = arr.slice(1)
        console.log(arr3)

        arr3 = arr.slice(1,3)
        console.log(arr3)

        var arr4 = new Array("nn","mm","pp","aa")

        arr4.sort()
        console.log(arr4)

        arr4.reverse()
        console.log(arr4)

        // String Methods

        var str = "abcdefgh"
        console.log(str.length)

        str.slice(1,4)
        console.log(str)
        console.log(str.slice(1,4))
        console.log(str.slice(-4,-1))
        console.log(str.slice(1))

        str.substring(1,4)
        console.log(str)
        console.log(str.substring(1,4))
        console.log(str.substring(-4,-1))
        console.log(str.substring(1))

        str.substr(1,4)
        console.log(str)
        console.log(str.substr(1,4))
        console.log(str.substr(-4,3))
        console.log(str.substr(1))

        str.replace("abc","pqr")
        console.log(str)
        console.log(str.replace("abc","pqr"))

        console.log(str.toUpperCase())
        var str2 = "ABCDEFGHI"
        console.log(str2.toLowerCase())

        var str2 = str2.concat("Hello")
        console.log(str2)

        str2 = "     Hello World     "
        console.log(str2.trim())

        str2.padStart(5,0)
        console.log(str2)

        str2.padEnd(5,0)
        console.log(str2)

        console.log(str)
        console.log(str.charAt(5))
        console.log(str.charCodeAt(5))
        console.log(str[0])
        str[0]="p"
        console.log(str[0])

        str = "a,b,c"

        var myarr = str.split(',')

        console.log(myarr)

        // Number Methods

        console.log((100+25).toString())

        var x = 9.656;
        console.log(x.toExponential(2));

        console.log(x.toFixed(0));
        console.log(x.toFixed(2));

        console.log(x.toPrecision(2));
        console.log(x.toPrecision(6));

        console.log((100+25).valueOf())

        console.log(Number(true));
        console.log(Number(false));
        console.log(Number("10"));
        console.log(Number("  10"));
        console.log(Number("10  "));
        console.log(Number(" 10  "));
        console.log(Number("10.33"));
        console.log(Number("10,33"));
        console.log(Number("10 33"));    
        console.log(Number("John"));

        console.log(Number(new Date("1970-01-01")));
        console.log(Number(new Date("1970-01-02")));

        console.log(parseInt("-10"));
        console.log(parseInt("-10.33"));
        console.log(parseInt("10"));
        console.log(parseInt("10.33"));
        console.log(parseInt("10 20 30"));
        console.log(parseInt("10 years"));
        console.log(parseInt("years 10"));

        console.log(parseFloat("10"));
        console.log(parseFloat("10.33"));
        console.log(parseFloat("10 20 30"));
        console.log(parseFloat("10 years"));
        console.log(parseFloat("years 10"));

        var x = Number.MAX_VALUE;
        console.log(x)

        var x = Number.MIN_VALUE;
        console.log(x)

        var x = Number.POSITIVE_INFINITY;
        console.log(x)

        var x = Number.NEGATIVE_INFINITY;
        console.log(x)

        var x = Number.NaN;
        console.log(x)

        var x = 1/0;
        console.log(x)

        var x = -1/0;
        console.log(x)

        // date methods

        var d = new Date()
        console.log(d.getTime())
        console.log(d.getFullYear())
        console.log(d.getMonth())
        console.log(d.getDay())
        console.log(d.getDate())
        console.log(d.getHours())
        console.log(d.getMinutes())
        console.log(d.getSeconds())
        console.log(d.getMilliseconds())

        d.setFullYear(2020)
        console.log(d);

        d.setFullYear(2020, 11, 3);
        console.log(d);

        d.setMonth(11);
        console.log(d);

        d.setDate(15);
        console.log(d);

        d.setDate(d.getDate() + 50);
        console.log(d);

        d.setHours(22);
        console.log(d);

        d.setMinutes(30);
        console.log(d);

        d.setSeconds(30);
        console.log(d);

        // regular expression

        var str = "Hello Everyone"

        var pat1 = /hello/i
        var pat2 = /hello/

        var result1 = str.match(pat1)
        console.log(result1)

        var result2 = str.match(pat2)
        console.log(result2)

        var str = "Is this all there is?";
        var patt1 = /is/gi;
        var result = str.match(patt1);
        console.log(result)

        var str = "\nIs th\nis it?";
        var patt1 = /^is/m;
        var result = str.match(patt1);
        console.log(result)

        var str = "Is this all there is?";
        var patt1 = /[h]/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "Is this all there is?";
        var patt1 = /[^h]/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "123456789";
        var patt1 = /[1-4]/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "123456789";
        var patt1 = /[^1-4]/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "re, green, red, green, gren, gr, blue, yellow";
        var patt1 = /(red|green)/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "123456789ABCD";
        var patt1 = /\d/;
        var result = str.match(patt1);
        console.log(result)

        var str = "123456789ABCD";
        var patt1 = /\d/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "123456789ABCD";
        var patt1 = /\D/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "Hellooo World! Hello W3Schools!";
        var patt1 = /o+/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "Hellooo World! Hello W3Schools!";
        var patt1 = /o*/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "Hellooo World! Hello W3Schools!";
        var patt1 = /o?/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "199, 1000 or 18888?";
        var patt1 = /\d{4}/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "199, 1000 or 18888?";
        var patt1 = /\d{3,4}/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "199, 1000 or 18888?";
        var patt1 = /\d{3,}/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "Is this his";
        var patt1 = /is$/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "Is this his";
        var patt1 = /^Is/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "Is this all there is";
        var patt1 = /is(?= all)/g;
        var result = str.match(patt1);
        console.log(result)

        var str = "Is this all there is";
        var patt1 = /is(?! all)/g;
        var result = str.match(patt1);
        console.log(result)

        function search(keyword,para){

            var patt = new RegExp(keyword,"gi")
            var res = para.match(patt);
            if(res){
                result.innerHTML = res;
            }
            else{
                result.innerHTML = "Not Found"
            }

        }

    </script>
</head>
<body>

    <div>
        <p id="para">Hello everyone, Good morning!</p>
    </div>

    <div>
        <label for="search">Search in above paragraph:</label>
        <input type="text" name="search" id="searchbar">
        <button type="button" onclick="search(searchbar.value,para.innerHTML,result)">Search</button>
    </div>

    <div>
        <p id="result"></p>
    </div>


    
</body>
</html>
