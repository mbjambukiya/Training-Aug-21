<!-- Accept three numbers from the user using prompt, find the greater of these the 
    numbers and do the sum of that numbers which are greater than 40. -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Excercise 1</title>
  </head>
  <body>
    <h3 class="text-center mt-2">Excercise 1</h3>


    <div class="container">

        <div class="row">
            <div class="col-4">
                Find Greatest Number
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="greater(greaterno,sumofno)">Go</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <p id="greaterno"></p>
            </div>
            <div class="col-2">
                <p id="sumofno"></p>
            </div>
        </div>

    </div>

    <script>
        function greater(greaterno,sumofno){
            var num1 = parseInt(prompt("Enter first number:"))
            var num2 = parseInt(prompt("Enter second number:"))
            var num3 = parseInt(prompt("Enter third number:"))
            var sum=0;
            if(isNaN(num1)!=1 && isNaN(num2)!=1 && isNaN(num3)!=1){
                if(num1>num2){
                    if(num1>num3){
                        greaterno.innerHTML = "Greatest Number : " + num1;
                    }
                    else{
                        greaterno.innerHTML = "Greatest Number : " + num3;
                    }
                }
                else if(num2>num3){
                    greaterno.innerHTML = "Greatest Number : " + num2;
                }
                else{
                    greaterno.innerHTML = "Greatest Number : " + num3;
                }
            }
            else{
                alert("Please provide valid input...")
                greaterno.innerHTML = ""
            }

            if(num1>40){
                sum+=num1;
            }
            if(num2>40){
                sum+=num2;
            }
            if(num3>40){
                sum+=num3;
            }

            sumofno.innerHTML = "Sum is : " + sum;
        }

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    -->
  </body>
</html>
