<!-- Create an application for performing basic math operations like Addition, Subtraction,
     Multiplication and Division.

Consider following elements:

 Label : “Please enter first number : ” with Text Box
 Label : “Please enter second number : ” with Text Box
 Label : “Please select operation you want to perform : ” 
 with set of Radio Buttons like “Addition”, “Subtraction”, “Multiplication” and “Division” 
 presented in vertical manner.
 Two buttons,  “Calculate” and “Reset”
 Label: “Result is: ” with final result – Place all the checks to make sure that user enters
  only numeric values for text boxes. Clicking on “Calculate” button will perform the requested
   operation and   the result will be displayed below “Calculate” and “Reset” buttons in the
    form of text,   e.g. : “Result is : 10”. – Clicking on “Reset” button will reset all the form
     information including radio button   selection and result text. -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Assignment</title>
  </head>
  <body>

    <h3 class="text-center mt-2">Arithmatics</h3>

    <hr>

    <div class="container w-25">

            <div class="mb-2">
                <lable class="form-label">Please enter first number:</lable>
                <input type="number" class="form-control" id="num1">
            </div>
        
            <div class="mb-2">
                <lable class="form-label">Please enter second number:</lable>
                <input type="number" class="form-control" id="num2">
            </div>

            <lable class="form-label mb-3">Please select an operation:</lable>
            <br>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="operation" value="addition" id="addition">
                <label for="add" class="form-check-label">Addition</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="operation" value="subtraction" id="subtraction">
                <label for="sub" class="form-check-label">Subtraction</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="operation" value="multiplication" id="multiplication">
                <label for="mul" class="form-check-label">Multiplication</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="operation" value="division" id="division">
                <label for="div" class="form-check-label">Division</label>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary btn-sm" onclick="calculate(num1.value,num2.value,result)">Calculate</button>
                <button class="btn btn-outline-secondary btn-sm" onclick="reset()">Reset</button>
            </div>

            <div class="mb-2">
                <label for="result">
                    Result is:
                    <span id="result" class="fw-bold"></span>
                </label>
            </div>
        </div>

    </div>

    <script>

        function calculate(num1,num2,result){
            var op = document.getElementsByName("operation");
            var operation;
            for(var i=0;i<op.length;i++){
                if(op[i].checked){
                    operation=op[i].value;
                }
            }

            if(isNaN(num1)!=1 && isNaN(num2)!=1){

                var number1 = parseInt(num1);
                var number2 = parseInt(num2); 

                switch(operation){
                    case "addition":
                        result.innerHTML = number1+number2;
                        break;
                    case "subtraction":
                        result.innerHTML = number1-number2;
                        break;
                    case "multiplication":
                        result.innerHTML = number1*number2;
                        break;
                    case "division":
                        result.innerHTML = number1/number2;
                        break;
                    default:
                        result.innerHTML = "Something went wrong...";
                        break;
                } 

            }
                      
        }

        function reset(){
            document.getElementById("num1").value="";
            document.getElementById("num2").value="";
            document.getElementById("result").innerHTML="";
            var op = document.getElementsByName("operation");
            for(var i=0;i<op.length;i++){
                op[i].checked=false;
            } 
        }

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
