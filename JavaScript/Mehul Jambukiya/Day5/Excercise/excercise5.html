<!--Using Function Apply pass employee object to a function defined in the function.-->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Excercise 5</title>
</head>

<body>
  <h3 class="text-center mt-2">Excercise 5</h3>

  <div class="container w-25">


    <div>
      <label for="name" class="form-label">Enter Name: </label>
      <input type="text" name="" id="empname" class="form-control">

      <label for="address" class="form-label">Enter Address: </label>
      <input type="text" name="" id="empaddress" class="form-control">

      <label for="designation" class="form-label">Enter Designation: </label>
      <input type="text" name="" id="empdesignation" class="form-control">
      <button type="submit" class="btn btn-primary btn-sm my-2"
        onclick="myFun(empname.value,empaddress.value,empdesignation.value,result)">Submit</button>
      <p>Employee Details : <span id="result" class="mx-1"></span></p>
    </div>

  </div>


  <script>

    function myFun(name, address, designation) {

      var employee = {
        details: function () {
          result.innerHTML = "<br>Name : " + this.name + "<br>Address : " + this.address + "<br>Designation : " + this.designation;
        }
      }

      var employeee1 = {
        name: name,
        address: address,
        designation: designation
      }

      employee.details.apply(employeee1);

    }


  </script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
