<!--Using Function Constructor, find the area of rectangle.-->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Excercise 2</title>
</head>

<body>
  <h3 class="text-center mt-2">Excercise 2</h3>

  <div class="container w-25">

    <div>
      <label for="height" class="form-label">Enter height of rectangle: </label>
      <input type="number" name="" id="rheight" class="form-control">
      <label for="width" class="form-label">Enter width of rectangle: </label>
      <input type="number" name="" id="rwidth" class="form-control">
      <button type="submit" class="btn btn-primary btn-sm my-2"
        onclick="getArea(rheight.value,rwidth.value,result)">Find Area</button>
      <p>Area of rectangle : <span id="result" class="mx-1"></span></p>
    </div>

  </div>


  <script>

    function getArea(h, w, result) {
      var area = new Function("h", "w", "return h*w")
      result.innerHTML = area(h, w);
    }
  </script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
