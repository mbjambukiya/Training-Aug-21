<!--Using Function Expression, find the area of circle.-->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Excercise 1</title>
</head>

<body>
  <h3 class="text-center mt-2">Excercise 1</h3>

  <div class="container w-25">

    <div>
      <label for="number" class="form-label">Enter radius of circle: </label>
      <input type="number" name="" id="radius" class="form-control">
      <button type="submit" class="btn btn-primary btn-sm my-2" onclick="getArea(radius.value,result)">Find
        Area</button>
      <p>Area of circle : <span id="result" class="mx-1"></span></p>
    </div>

  </div>


  <script>

    function getArea(radius, result) {
      var area = function (r) {
        return 3.14 * r * r;
      }
      result.innerHTML = area(radius);
    }
  </script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    crossorigin="anonymous"></script>
