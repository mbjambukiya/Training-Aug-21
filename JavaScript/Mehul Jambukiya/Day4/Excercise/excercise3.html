<!--Make a function that takes in a single parameter and returns a new promise. 
    using setTimeout, after 500 milliseconds, the promise will either resolove or reject.
    if the input is a string, the promise resolves with that reverse string .
    if the input is anything but a string it rejects with that same input call the function wrong Input
   -->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Excercise 3</title>
</head>

<body>
  <h3 class="text-center mt-2">Excercise 3</h3>

  <div class="container w-25">

    <div>
      <label for="number" class="form-label">Input : </label>
      <input type="text" name="" id="inp" class="form-control">
      <button type="submit" class="btn btn-primary btn-sm my-2" onclick="setTimeout(myFun1,500)">Go</button>
      <p>Result : <span id="result" class="mx-3"></span></p>
    </div>

  </div>


  <script>

    function myFun1() {
      data = document.getElementById("inp").value;
      res = document.getElementById("result");
      myFun(data).then(
        (success) => {
          res.innerHTML = success;
        },
        (error) => {
          res.innerHTML = error;
        }
      )
    }

    function myFun(data) {
      let p = new Promise((resolve, reject) => {
        if (typeof (data) == "string" && isNaN(data)) {
          resolve(data.split("").reverse().join(""));
        }
        else {
          var ret = data + " is wrong input..."
          reject(ret);
        }
      })
      return p;
    }


  </script>
