    <script>

        var recruitment = JSON.parse(localStorage.getItem("recruitment"))
        var fname = JSON.parse(sessionStorage.getItem("faclogin")).username

        var arr1 = new Array()
        for (i of recruitment) {
            if (!arr1.includes(i.category)) {
                arr1.push(i.category)
            }
        }
        for (i of arr1) {
            $("<h2></h2>").text(i).attr("class", "my-3 p-3 bg-light").appendTo($("#recmaindiv"))

            var row = $("<div></div>").attr("class", "row g-3 my-3 text-center")

            for (j of recruitment) {

                var col = $("<div></div>").attr("class", "col-lg-3 col-md-4 col-sm-12")

                if (j.category == i) {
                    var x = $("<div></div>").attr("class", "card").append(
                        $("<div></div>").attr("class", "card-body").append(
                            $("<h5></h5>").text(j.course),
                            $("<a></a>").text("Syllabus").attr("href", j.syllabus),
                            $("<br>"),
                            $("<a></a>").text("Apply").attr({ "class": "btn btn-outline-primary btn-sm my-2", "id": j.course }).click(function () {

                                var facultyapplied = { "name": fname, "course": this.id }

                                if (localStorage.getItem("facultyapplied")) {
                                    var p = localStorage.getItem("facultyapplied")
                                    var r = JSON.parse(p)
                                    r.push(facultyapplied)
                                    try {
                                        localStorage.setItem("facultyapplied", JSON.stringify(r))
                                        alert("Successfully applied!")
                                    }
                                    catch (e) {
                                        alert("Something went wrong, try again!")
                                    }
                                }
                                else {
                                    try {
                                        status = localStorage.setItem("facultyapplied", JSON.stringify([facultyapplied]))
                                        alert("Successfully applied!")
                                    }
                                    catch (e) {
                                        alert("Something went wrong, try again!")
                                    }

                                }

                            })
                        )
                    )
                    $("#recmaindiv").append(row.append(col.append(x)))
                }
            }
        }

        function gotologin(logintype) {
            var modalid = "#" + logintype + "lmodal"
            $(modalid).modal("show")
            $("#demomodal").modal("hide")
        }
    </script>
