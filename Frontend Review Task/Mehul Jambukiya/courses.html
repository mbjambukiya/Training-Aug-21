<body>

            <span class="navbar-brand mb-0 h1">GetSkilled</span>

            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown" id="categoryul">

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">

                    </li>

                        <a href="#" class="nav-link" data-bs-target="#demomodal"

                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    <div class="container" id="maindiv">

    </div>

    <footer class="border text-center bg-dark text-light">
        <span class="align-middle">@2021 Copyrights - GetSkilled</span>
    </footer>


    <!-- Modals for login/register -->

    <div class="modal" id="demomodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select login type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">

                        <select class="form-select" aria-label="" id="logintype">
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-outline-dark"
                            onclick="gotologin(logintype.value)">Go</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="studentrmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Student Registration</span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="studentlmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Student Login</span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="facultyrmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Faculty Registration</span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="facultylmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Faculty Login</span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="adminlmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Admin Login</span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="forgotpasswordmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Forgot Password?</span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <script>
        function gotologin(logintype) {
            var modalid = "#" + logintype + "lmodal"
            $(modalid).modal("show")
            $("#demomodal").modal("hide")
        }
    </script>
