<div>
    <input type="text" [(ngModel)]="value" class="form-control">
    <div class="d-flex justify-content-center">
        <input type="button" value="Add" (click)=AddNum(value) class="btn btn-primary my-3">
    </div>

    <ul>
        <li *ngFor="let data of list">{{data}}</li>
    </ul>
</div>
