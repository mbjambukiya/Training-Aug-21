<div class="container w-25">
    <form [formGroup]="city" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
        <label for="" class="form-label">City</label>
        <input type="text" name="" id="" class="form-control" formControlName="cityName">
    </div>
    <div class="row mb-3">
        <label for="" class="form-label">StateId</label>
        <input type="number" name="" id="" class="form-control" formControlName="stateId">
    </div>
    <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-outline-primary">Add</button>
    </div>
</form>
</div>
