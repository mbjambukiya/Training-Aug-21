<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>

        nav{
            background-color: lightskyblue;
            grid-area: navbar;
            padding: 10px;
        }
        .list{
            list-style-type: none;
        }

        .listitem{
            display: inline;
        }

        main{
            background-color: lightgreen;
            grid-area: main;
        }
        #sidebar{
            background-color: lightpink;
            grid-area: sidebar;
        }
        #content1{
            background-color: lightgreen;
            grid-area: content1;
        }
        #content2{
            background-color: lightgreen;
            grid-area: content2;
        }
        #content3{
            background-color: lightgreen;
            grid-area: content3;
        }
        footer{
            background-color: lightskyblue;
            grid-area: footer;
        }


        @media only screen and (max-width:600px){

            .container{
                display: grid;
                height: 100vh;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1.5fr 1.5fr 1.2fr 1.2fr 1.2fr 0.8fr ;
                grid-gap: 2px;
                grid-template-areas:"navbar" "sidebar" "main" "content1" "content2" "content3" "footer";
            }

            .listitem{
                display: block;
            }

        }


        @media only screen and (min-width:600px){

            .container{
                display: grid;
                height: 100vh;
                grid-template-columns: 1fr 1fr ;
                grid-template-rows: 1fr 1.5fr 1.5fr 1.2fr 1.2fr 0.8fr ;
                grid-gap: 2px;
                grid-template-areas:"navbar navbar" "sidebar sidebar" "main main" "content1 content2" "content3 ." "footer footer";
            }

        }


        @media only screen and (min-width:768px){

            .container{
                display: grid;
                height: 100vh;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1.5fr 1.5fr 1.2fr 1.2fr 0.8fr ;
                grid-gap: 2px;
                grid-template-areas:"navbar navbar navbar" "sidebar main main" "sidebar content1 content2" "sidebar content3 ." "sidebar footer footer";
            }

        }
        @media only screen and (min-width:992px){
            .container{
                display: grid;
                height: 100vh;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 0.2fr 1.5fr 1.2fr 0.8fr;
                grid-gap: 2px;
                grid-template-areas:"navbar navbar navbar navbar" "sidebar main main main"
                                    "sidebar content1 content2 content3" "sidebar footer footer footer";

            }
        }
    </style>
</head>
<body>

    <div class="container">
        <nav>
            <h2>HOME</h2>
            <ul id="list">
                <li class="listitem"><a href="#">Link1</a></li>
                <li class="listitem"><a href="#">Link2</a></li>
                <li class="listitem"><a href="#">Link3</a></li>
            </ul>
        </nav>
        <main>Main</main>
        <div id="sidebar">Sidebar</div>
        <div id="content1">Content1</div>
        <div id="content2">Content2</div>
        <div id="content3">Content3</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
