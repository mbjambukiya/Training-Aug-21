<!-- Provide text alignment to center to student Report Card which is created  in Day1 assignment -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <style>
        #tableid{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Student Report Card</h2>

    <hr>
    <br>
    <table border="1" id="tableid">
        <tr>
            <th colspan="6">ABC School</th>
        </tr>
        <tr>
            <th>Name</th>
            <td colspan="3">Abc Xyz</td>
            <th>RollNo</th>
            <td>13</td>
        </tr>
        <tr>
            <th>Standard</th>
            <td>11</td>
            <th>Semester</th>
            <td>1</td>
            <th>Year</th>
            <td>2016</td>
        </tr>
        <tr>
            <th>No.</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Obtained Marks</th>
            <th>Grade</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Maths</td>
            <td>100</td>
            <td>95</td>
            <td>A+</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Physics</td>
            <td>100</td>
            <td>93</td>
            <td>A+</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Chemistry</td>
            <td>100</td>
            <td>89</td>
            <td>A</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Computer</td>
            <td>100</td>
            <td>91</td>
            <td>A+</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>5</td>
            <td>English</td>
            <td>100</td>
            <td>88</td>
            <td>A</td>
            <td>Pass</td>
        </tr>
        <tr>
            <th colspan="2">Total</th>
            <td>500</td>
            <td>456</td>
            <td>A+</td>
            <td>Pass</td>
        </tr>
    </table>
</body>
</html>
