
<!-- 5.Create a flexbox with four flex items -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <style>
        .flex-container{
            display: flex;
            flex-wrap: nowrap;
            width: 500px;
            height: 300px;
            background-color: black;
            border: 2px solid dodgerblue;
        }

        div{
            height: 100px;
            width: 100px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            background-color: greenyellow;
            border: 2px solid dodgerblue;
        }
    </style>

</head>
<body>

    <div class="flex-container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
    
</body>
</html>
