<form action="" id="forgotpasswordform">
  <div class="container-fluid border bg-light">

    <div class="row">
      <div class="col-12 mb-3">
        <label for="fgpemail" class="form-label">Username(Email)</label>
        <input type="text" class="form-control" id="fgpemail" required>
        <p class="text-muted">Password will be sent to the registered email id.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-3 text-center">
        <button type="submit" class="btn btn-outline-dark">Confrim</button>
      </div>
    </div>

  </div>
</form>


<script>
  $("#forgotpasswordform").submit(function () {
    alert("Password is sent to your email...")
    window.location.href = "index.html"
  })
</script>
